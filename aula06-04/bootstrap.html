<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <style>
        .imagelocal{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row border solid">
            <div class="col bg-primary ">
                <figure class="figure ps-2 pe-3" style="background-color: aquamarine;">
                    <img src="images/logo.png" alt="logo" class="figure-img img-fluid rounded mt-2 imagelocal"/>
                </figure>
                <p>logo cap</p>
            </div>
            <div class="col bg-danger">
                dois
            </div>
            <div class="col bg-secondary">
                três
            </div>

        </div>
        <div class="row bg-info">
            <div class="col-'">
                um
            </div>
            <div class="col-9">
                dois
            </div>
            <div class="col-2">
                três
            </div>
        </div>
    </div>
    <form >
        <div class="container mt-3 border">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" placeholder="Informe nome" id="nome"/>
    
            <label for="fone">Fone</label>
            <input class="form-control" type="text" placeholder="Informe fone" id="fone"/>
    
            <label for="email">Email</label>
            <input class="form-control mb-3" type="text" placeholder="Informe email" id="email"/>
            <button type="button" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-primary">Cancelar</button>
        </div>
    </form>
    

</body>
</html>
